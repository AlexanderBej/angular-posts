<div class="confirm-pop-up">
    <div class="pop-up-body">
        <p>{{message}}</p>
    </div>
    <div class="action-btns">
        <button type="button" title="Confirm" (click)="confirm()" class="action-btn">Confim</button>
        <mat-divider [vertical]="true"></mat-divider>
        <button type="button" title="Cancel" (click)="cancel()" class="action-btn">Cancel</button>
    </div>
</div>
